<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNARC Explorer</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <a href="#/" class="brand">SNARC Explorer</a>
    <form id="search-form" role="search">
      <input id="search-input" type="search" placeholder="Search…" autocomplete="off" />
    </form>
    <div class="lang-switch">
      <button data-lang="en">EN</button>
      <button data-lang="cy">CY</button>
    </div>
  </header>
  <main id="app" aria-live="polite"></main>
  <footer><small>Static client on GitHub Pages · Data from SNARC Wikibase</small></footer>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
